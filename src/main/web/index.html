<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Manic Monkey Madness</title>
        <link href="styles/index.css" media="screen" rel="stylesheet" type="text/css" />
    </head>
    <body>

            <div class="links">

                <ul>
                    <li><a href="http://code.google.com/p/manicmonkeymadness/">Google Code Project Page</a></li>
                </ul>
            </div>
        </div>
        
        <div id="game">
            <canvas id="game_canvas" height="450px" width="900px">

            </canvas>
        </div>
